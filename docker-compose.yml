version: '3'

services:
  # Je originele video samenvatter (bereikbaar via tldrvideo.nl)
  youtube-app:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:5000"
    restart: always

  # Je nieuwe Review Merger (bereikbaar via tldrvideo.nl:5001)
  merger-app:
    build:
      context: .
      dockerfile: Dockerfile.merger
    ports:
      - "5001:5001"
    restart: always