<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoKern AI - Samenvatter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        body { 
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .main-content {
            flex: 1;
            padding-top: 50px;
            padding-bottom: 50px;
        }
        .card {
            border: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            border-radius: 15px;
        }
        .btn-youtube {
            background-color: #ff0000;
            color: white;
            font-weight: bold;
            border: none;
            padding: 12px;
            font-size: 1.1rem;
            transition: all 0.3s;
        }
        .btn-youtube:hover {
            background-color: #cc0000;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 0, 0, 0.3);
        }
        #resultaat-container {
            display: none;
            margin-top: 30px;
        }
        #resultaat-tekst {
            line-height: 1.7;
            color: #2c3e50;
        }
        #resultaat-tekst h1, #resultaat-tekst h2, #resultaat-tekst h3 {
            color: #d32f2f;
            margin-top: 20px;
            font-weight: 600;
        }
        #resultaat-tekst ul { padding-left: 20px; }
        #resultaat-tekst li { margin-bottom: 8px; }
        
        .footer {
            background-color: #fff;
            padding: 20px 0;
            text-align: center;
            color: #6c757d;
            border-top: 1px solid #eee;
            margin-top: auto;
        }
    </style>
</head>
<body>

    <div class="main-content container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                
                <div class="card p-4 p-md-5">
                    <div class="text-center mb-4">
                        <h1 class="fw-bold text-dark">📺 VideoKern AI</h1>
                        <p class="text-muted">Plak een YouTube link en bespaar uren kijktijd.</p>
                    </div>

                    <div class="mb-3">
                        <input type="text" class="form-control form-control-lg" id="urlInput" placeholder="https://youtube.com/..." autocomplete="off">
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-youtube btn-lg" onclick="vatSamen()">
                            Vat Samen 🚀
                        </button>
                    </div>

                    <div id="loading" class="text-center mt-4" style="display: none;">
                        <div class="spinner-border text-danger" role="status">
                            <span class="visually-hidden">Laden...</span>
                        </div>
                        <p class="mt-2 text-muted fst-italic">De AI kijkt de video en schrijft mee... ☕</p>
                    </div>

                    <div id="error-box" class="alert alert-danger mt-4" style="display: none;"></div>
                </div>

                <div id="resultaat-container" class="card p-4 p-md-5">
                    <h3 class="card-title text-danger border-bottom pb-2 mb-3">📝 Samenvatting</h3>
                    
                    <div id="resultaat-tekst"></div>

                    <div class="d-flex gap-2 mt-4 pt-3 border-top">
                        <button onclick="deelWhatsApp()" class="btn btn-success flex-grow-1">
                            📱 WhatsApp
                        </button>
                        <button onclick="kopieerTekst()" id="kopieerKnop" class="btn btn-outline-secondary flex-grow-1">
                            📋 Kopieer voor Word
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <small>&copy; 2026 VideoKern AI - Gemaakt met 🧠 en ☕</small>
        </div>
    </footer>

    <script>
        async function vatSamen() {
            const url = document.getElementById('urlInput').value;
            const resultaatContainer = document.getElementById('resultaat-container');
            const resultaatTekst = document.getElementById('resultaat-tekst');
            const loadingDiv = document.getElementById('loading');
            const errorBox = document.getElementById('error-box');

            resultaatContainer.style.display = 'none';
            errorBox.style.display = 'none';
            resultaatTekst.innerHTML = '';
            loadingDiv.style.display = 'block';

            try {
                const response = await fetch('/vat-samen', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url, wachtwoord: "geheim" })
                });

                const data = await response.json();
                loadingDiv.style.display = 'none';

                if (data.error) {
                    errorBox.innerText = "❌ Fout: " + data.error;
                    errorBox.style.display = 'block';
                } else {
                    resultaatTekst.innerHTML = marked.parse(data.resultaat);
                    resultaatContainer.style.display = 'block';
                }
            } catch (error) {
                loadingDiv.style.display = 'none';
                errorBox.innerText = "❌ Verbindingsfout: " + error.message;
                errorBox.style.display = 'block';
            }
        }

        // Functie voor WhatsApp
        function deelWhatsApp() {
            const tekst = document.getElementById('resultaat-tekst').innerText;
            // Maak een link die WhatsApp opent met de tekst
            const whatsappUrl = "https://wa.me/?text=" + encodeURIComponent(tekst);
            window.open(whatsappUrl, '_blank');
        }

        // Functie voor Kopiëren (Word)
        function kopieerTekst() {
            const tekst = document.getElementById('resultaat-tekst').innerText;
            navigator.clipboard.writeText(tekst).then(() => {
                // Verander de tekst van de knop even om te laten zien dat het gelukt is
                const knop = document.getElementById('kopieerKnop');
                const oudeTekst = knop.innerHTML;
                knop.innerHTML = "✅ Gekopieerd!";
                knop.classList.remove('btn-outline-secondary');
                knop.classList.add('btn-success');
                
                // Na 2 seconden weer terugzetten
                setTimeout(() => {
                    knop.innerHTML = oudeTekst;
                    knop.classList.remove('btn-success');
                    knop.classList.add('btn-outline-secondary');
                }, 2000);
            });
        }
    </script>

</body>
</html>
